<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="body-bg">
<div th:replace="global/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="text-primary">My Profile</h2>

    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    <p><strong>Name:</strong> <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

    <h4 class="mt-4">Reset Password</h4>
    <form th:action="@{/change-password}" method="post">
        <div class="mb-2">
            <input type="password" name="currentPassword" class="form-control" placeholder="Current Password" required>
        </div>
        <div class="mb-2">
            <input type="password" name="newPassword" class="form-control" placeholder="New Password" required minlength="8">
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>


<!-- jQuery and DataTables JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
