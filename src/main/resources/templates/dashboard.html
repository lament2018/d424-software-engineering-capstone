<div th:replace="global/navbar :: navbar"></div>
<div class="container">
    <h2 class="text-primary mb-4">Dashboard</h2>
    <div class=row>
        <div class="col-md-4">
            <div class="card shadow-sm border-left-primary" style="background-color: #198754; color: white">
                <div class="card-body">
                    <h5 class="card-title">Tasks Assigned</h5>
                    <p class="card-text h3" th:text="${tasksAssignedCount}"></p>
                    <a class="card-link" th:href="@{/task-management}">Go to task</a>
                </div>
            </div>
        </div><!--end card 1-->
        <div class="col-md-4">
            <div class="card shadow-sm border-left-warning" style="background-color: #FFC107; color: white;">
                <div class="card-body">
                    <h5 class="card-title">Tasks Due</h5>
                    <p class="card-text h3" th:text="${tasksDueCount}"></p>
                    <a class="card-link" th:href="@{/task-management}">Go to task</a>
                </div>
            </div>
        </div><!--end card 2-->
        <div class="col-md-4">
            <div class="card shadow-sm border-left-danger" style="background-color: #dc3545; color: white;">
                <div class="card-body">
                    <h5 class="card-title">High Priority</h5>
                    <p class="card-text h3" th:text="${highPriorityCount}"></p>
                    <a class="card-link" th:href="@{/task-management}">Go to task</a>
                </div>
            </div>
        </div><!--end card 3-->

        </div>
    </div>
