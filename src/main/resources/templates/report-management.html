<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="body-bg">
    <div th:replace="global/navbar :: navbar"></div>

    <div class="container mt-5">
        <h2 class="text-primary mb-4">Report Management</h2>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Task Summary Report</h5>
                        <p class="card-text">View summary of tasks by status and priority </p>
                        <a th:href="@{/reports/task-summary}" class="btn btn-blue">View Report</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">User Activity Overview</h5>
                        <p class="card-text">Track users activity</p>
                        <a th:href="@{/reports/user-activity}" class="btn btn-blue">View Report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
