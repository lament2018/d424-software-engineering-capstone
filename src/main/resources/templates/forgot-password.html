<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="body-bg">
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Forgot Password</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/forgot-password}" method="post">
            <input type="email" name="email" placeholder="Enter your email" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/home}">Back to Login</a>
        </div>
    </div>
</body>
</html>
