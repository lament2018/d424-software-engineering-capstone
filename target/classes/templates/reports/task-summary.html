<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Summary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="body-bg">
    <div th:replace="global/navbar :: navbar"></div>
    <div class="container mt-5">
        <h2 class="text-primary mb-4">Task Summary Report</h2>
        <canvas id="taskStatusChart" width="400" height="300"></canvas>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/
    const statusData = /*[[${taskStatusCount}]]*/ {};
    const labels = Object.keys(statusData);
    const data = Object.values(statusData);

    const ctx = document.getElementById('taskStatusChart').getContext('2d');
    new Chart(ctx,{
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Task Count by Status',
                data: data,
                borderWidth: 1
            }]
        },
        options:{
            responsive: true,
            plugins:{
                legend:{
                    position: 'bottom'
                },
                title:{
                    display: true,
                    text: 'Task Distribution by Status'
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
