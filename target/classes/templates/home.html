<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle JS (Optional for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            height: 100vh;
            background: linear-gradient(/*135deg*/to right,#1976d2, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card{
            background: #fff;
            border: 1px solid #bbdefb;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-control-border{
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }
        .form-control-border:focus{
            border-color: #1976d2;
            box-shadow: none;
        }
        .btn-login{
            border: 2px solid #1976d2;
            border-radius: 50px;
            font-weight: bold;
            background-color: #1976d2;
            color: white;
            transition: background 0.3s ease;
        }
        .btn-login:hover{
            background-color: #1565c0;
            border-color: #1565c0;
            color: white;
        }
        .page-title{
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-text a{
            color: #1976d2;
            text-decoration: none;
        }
        .form-text a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="bg login-card">
                <div class="col-sm-12">
                    <h1 class="page-title text-center mb-4">Schedule Management Portal</h1>
                    <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
                    <form th:action="@{/home}" method="post">
                        <div class="mb-1 row">
                            <div class="col-sm-12">
                                <input type="text" id="email" name="email" class="form-control form-control-border" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="mb-5 row">
                            <div class="col-sm-12">
                                <input type="password" id="password" name="password" class="form-control form-control-border" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-login" type="submit">Login</button>
                        </div>
                        <div class="text-center mt-3 text-muted" th:if="${param.logout}">
                            <p>You have been logged out</p>
                        </div>
                        <div class="mb-1 row">
                            <div class="text-center">
                                <p><span th:if="${param.error}" style="color: red;">Invalid username or password.</span></p>
                            </div>
                        </div>
                        <div class="text-end mt-2">
                            <a th:href="@{/forgot-password}">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>



</body>
</html>
